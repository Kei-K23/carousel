<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/20bc52809b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
    <title>Carousel</title>
  </head>
  <body>
    <h1 class="title">Carousel with mouse touch feature</h1>
    <div class="slide-container">
      <i id="ld" class="fa-solid fa-angle-left"></i>

      <div class="slide-wrapper">
        <img
          class="slide"
          src="./images/img-1.jpg"
          alt="img-1"
          draggable="false"
        />
        <img
          class="slide"
          src="./images/img-2.jpg"
          alt="img-1"
          draggable="false"
        />
        <img
          class="slide"
          src="./images/img-3.jpg"
          alt="img-1"
          draggable="false"
        />
        <img
          class="slide"
          src="./images/img-4.jpg"
          alt="img-1"
          draggable="false"
        />
        <img
          class="slide"
          src="./images/img-5.jpg"
          alt="img-1"
          draggable="false"
        />
        <img
          class="slide"
          src="./images/img-6.jpg"
          alt="img-1"
          draggable="false"
        />
        <img
          class="slide"
          src="./images/img-7.jpg"
          alt="img-1"
          draggable="false"
        />
        <img
          class="slide"
          src="./images/img-8.jpg"
          alt="img-1"
          draggable="false"
        />
        <img
          class="slide"
          src="./images/img-9.jpg"
          alt="img-1"
          draggable="false"
        />
        <img
          class="slide"
          src="./images/img-10.jpg"
          alt="img-1"
          draggable="false"
        />
      </div>
      <div class="pagination-container"></div>

      <i id="rd" class="fa-solid fa-angle-right"></i>
    </div>
  </body>
</html>
